<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivaan Interiors | Futuristic Luxury Design</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Manrope:wght@200;400;600&display=swap" rel="stylesheet">
    
    <!-- GSAP Animation Library (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --bg-color: #050505; /* Deepest Black */
            --text-main: #e0e0e0;
            --gold: #d4af37;
            --gold-dim: #8a7020;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            overflow-x: hidden; /* Prevents horizontal scroll */
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased; /* Crisp text */
        }
        
        body {
            cursor: none; /* Hide default cursor */
            opacity: 0; /* Initial hidden state for preloader */
            visibility: hidden;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 400; }
        img { width: 100%; display: block; object-fit: cover; }
        a { text-decoration: none; color: inherit; cursor: none; }
        button { cursor: none; }

        /* --- 2. CUSTOM CURSOR --- */
        .cursor-dot, .cursor-outline {
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none; /* Crucial: lets clicks pass through */
        }
        .cursor-dot { width: 8px; height: 8px; background: var(--gold); }
        .cursor-outline {
            width: 40px; height: 40px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }
        
        /* Cursor Hover State */
        body.hovering .cursor-outline {
            width: 80px; height: 80px;
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
            mix-blend-mode: exclusion;
        }
        body.hovering .cursor-dot { opacity: 0; }

        /* --- 3. PRELOADER --- */
        .preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
            visibility: visible;
        }
        .loader-text {
            font-family: 'Playfair Display'; font-size: 2rem; color: var(--gold);
            overflow: hidden;
            letter-spacing: 5px;
        }
        .loader-line {
            width: 0%; height: 2px; background: var(--gold); margin-top: 15px;
        }

        /* --- 4. LAYOUT UTILITIES --- */
        .container { width: 85%; max-width: 1400px; margin: 0 auto; position: relative; z-index: 2; }
        
        .btn {
            padding: 16px 45px; border: 1px solid var(--gold); color: var(--gold);
            text-transform: uppercase; letter-spacing: 2px; font-size: 0.85rem;
            position: relative; overflow: hidden; transition: 0.4s; display: inline-block;
            font-weight: 600;
        }
        .btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: var(--gold); transition: 0.4s; z-index: -1;
        }
        .btn:hover { color: #000; }
        .btn:hover::before { left: 0; }

        /* --- 5. HEADER --- */
        header {
            position: fixed; width: 100%; padding: 30px 50px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; 
            mix-blend-mode: exclusion; /* Cool overlay effect */
        }
        .logo { font-family: 'Playfair Display'; font-size: 1.6rem; letter-spacing: 2px; font-weight: 700; color: #fff; }
        .nav-link { margin-left: 40px; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 2px; position: relative; color: #fff; font-weight: 600;}
        .nav-link::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 0%; height: 1px;
            background: var(--gold); transition: 0.3s;
        }
        .nav-link:hover::after { width: 100%; }

        /* --- 6. HERO SECTION --- */
        .hero {
            height: 100vh; position: relative; overflow: hidden;
            display: flex; align-items: center;
        }
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?ixlib=rb-4.0.3&w=1920&q=80') center/cover;
            filter: brightness(0.4) contrast(1.1);
            z-index: 0; will-change: transform;
        }
        .hero-content { padding-left: 5vw; }
        .hero-title {
            font-size: 6vw; line-height: 1.1; color: #fff;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            mix-blend-mode: overlay;
        }
        .hero-title span { display: block; transform: translateY(100%); opacity: 0; }
        .hero-sub {
            font-size: 1.3rem; margin: 30px 0 50px; max-width: 500px;
            color: #d1d1d1; opacity: 0; transform: translateY(20px);
            font-weight: 200;
        }

        /* --- 7. ABOUT SECTION --- */
        .about { padding: 150px 0; position: relative; background: var(--bg-color); z-index: 2; }
        .about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 100px; align-items: center; }
        
        .about-img-wrap {
            position: relative; overflow: hidden; height: 600px; width: 100%;
        }
        .about-img-wrap img { height: 100%; transform: scale(1.3); will-change: transform; }

        /* --- 8. SERVICES (Interactive List) --- */
        .services { padding: 100px 0; background: #0f0f0f; position: relative; z-index: 2; }
        .section-head { margin-bottom: 80px; text-align: center; }
        .section-head h2 { font-size: 3rem; color: var(--gold); margin-bottom: 10px; }
        
        .service-card {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 50px 0; transition: 0.3s;
            display: flex; justify-content: space-between; align-items: center;
            position: relative;
        }
        .service-card:last-child { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .service-card:hover { padding-left: 30px; background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent); }
        
        .service-num { font-size: 1.2rem; color: var(--gold); margin-right: 30px; font-family: 'Playfair Display'; }
        .service-name { font-size: 3rem; font-family: 'Playfair Display'; color: #fff; }
        .service-desc { max-width: 350px; font-size: 0.9rem; color: #888; text-align: right; }

        /* --- 9. PROJECTS (Parallax Grid) --- */
        .projects { padding: 150px 0; background: var(--bg-color); z-index: 2; }
        .project-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 80px;
        }
        .project-item { position: relative; margin-bottom: 50px; cursor: pointer; }
        .project-item:nth-child(even) { margin-top: 120px; } 
        
        .p-img-container {
            overflow: hidden; height: 550px; position: relative; width: 100%;
        }
        .p-img-container img {
            width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease;
        }
        .project-item:hover img { transform: scale(1.1); }
        
        .p-info {
            position: absolute; bottom: 30px; left: -20px;
            background: #111; padding: 25px 40px; border-left: 4px solid var(--gold);
            transform: translateX(20px); opacity: 0; transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: 3;
        }
        .project-item:hover .p-info { transform: translateX(0); opacity: 1; }
        .p-info h3 { color: #fff; font-size: 1.5rem; margin-bottom: 5px; }
        .p-info p { color: var(--gold); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }

        footer {
            padding: 100px 0 50px; background: #080808; border-top: 1px solid #
